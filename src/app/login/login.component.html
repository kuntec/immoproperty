<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Login</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
  
        <form (ngSubmit)="onLogin(flogin)" #flogin="ngForm">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Username" name="username" #username="ngModel" (ngModel)="username" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password" #password="ngModel" (ngModel)="password" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn property-btn">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
     
        <!-- /.social-auth-links -->
  
       
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</body>
